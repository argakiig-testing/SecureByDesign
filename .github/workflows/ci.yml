name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel previous runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Quality checks (linting, formatting, security)
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Audit dependencies
        run: npm audit --audit-level=moderate

  # Job 2: Build and test
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit

      - name: Build project
        run: npm run build

      - name: Upload coverage to Codecov
        if: matrix.node-version == '18'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive build artifacts
        if: matrix.node-version == '18'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            !dist/**/*.map
          retention-days: 7

  # Job 3: Integration tests with LocalStack
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start LocalStack
        run: |
          docker compose up -d localstack
          # Wait for LocalStack to be ready
          echo "Waiting for LocalStack to start..."
          timeout 60 bash -c 'until curl -f http://localhost:4566/_localstack/health; do sleep 2; done'
          echo "LocalStack is ready!"

      - name: Run integration tests
        run: npm run test:integration
        env:
          LOCALSTACK_ENDPOINT: http://localhost:4566
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test

      - name: Show LocalStack logs on failure
        if: failure()
        run: docker compose logs localstack

      - name: Stop LocalStack
        if: always()
        run: docker compose down

  # Job 4: Type checking and compatibility
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler check
        run: npx tsc --noEmit

      - name: Check for type issues in examples
        run: npx tsc --noEmit --project examples/tsconfig.json || echo "Examples tsconfig not found, skipping"

  # Job 5: Pulumi validation
  pulumi-validate:
    name: Pulumi Validation
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Pulumi CLI
        uses: pulumi/actions@v6

      - name: Setup examples directory
        run: |
          # Install dependencies in examples directory
          cd examples
          npm install

      - name: Validate Pulumi examples
        run: |
          # Use the same validation approach as our working Makefile
          cd examples

          # Set up Pulumi project (if not already exists)
          if [ ! -f "Pulumi.yaml" ]; then
            echo "name: examples" > Pulumi.yaml
            echo "runtime: nodejs" >> Pulumi.yaml  
            echo "description: ModInfra Examples" >> Pulumi.yaml
          fi

          # Use local backend with passphrase (same as Makefile)
          PULUMI_CONFIG_PASSPHRASE="dev" pulumi login --local
          PULUMI_CONFIG_PASSPHRASE="dev" pulumi stack init dev 2>/dev/null || PULUMI_CONFIG_PASSPHRASE="dev" pulumi stack select dev
          PULUMI_CONFIG_PASSPHRASE="dev" pulumi config set aws:region us-east-1

          # Validate Pulumi program structure with preview
          echo "Validating Pulumi program with preview..."
          PULUMI_CONFIG_PASSPHRASE="dev" pulumi preview
        env:
          PULUMI_CONFIG_PASSPHRASE: 'dev'

  # Job 6: Documentation check
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check README files exist
        run: |
          test -f README.md
          test -f CONTRIBUTING.md
          test -f modules/vpc/README.md
          test -f examples/README.md

      - name: Check for TODO comments in production code
        run: |
          # Check for TODO comments that should be addressed before merge
          if grep -r "TODO:" --include="*.ts" --exclude-dir=node_modules --exclude-dir=__tests__ .; then
            echo "Found TODO comments in production code. Please address before merging."
            exit 1
          fi

      - name: Validate package.json
        run: |
          # Test package.json syntax and npm parsing
          echo "Validating package.json structure..."

          # Basic validation with Node.js
          node -e "
            const pkg = require('./package.json');
            console.log('✅ package.json is valid JSON');
            console.log('📦 Package: ' + pkg.name + ' v' + pkg.version);
            if (!pkg.name || !pkg.version || !pkg.scripts) {
              console.error('❌ Missing required package.json fields');
              process.exit(1);
            }
            console.log('✅ Required fields present');
          "

          # Test npm can parse the package.json correctly
          echo "Testing npm package.json parsing..."
          npm ls --depth=0 > /dev/null
          echo "✅ package.json validation complete"

  # Job 7: Performance and bundle size
  performance:
    name: Performance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check bundle size
        run: |
          # Check if build artifacts are reasonable size
          BUILD_SIZE=$(du -sb dist/ | cut -f1)
          echo "Build size: $BUILD_SIZE bytes"

          # Fail if build is unreasonably large (> 10MB)
          if [ $BUILD_SIZE -gt 10485760 ]; then
            echo "Build size too large: $BUILD_SIZE bytes"
            exit 1
          fi

      - name: Test module import performance
        run: |
          # Basic import performance test
          node -e "
            const start = Date.now();
            const { VpcComponent } = require('./dist/modules/vpc');
            const end = Date.now();
            console.log('Import time:', end - start, 'ms');
            if (end - start > 1000) {
              console.error('Import too slow');
              process.exit(1);
            }
          "

  # Job 8: Integration summary
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, integration-test, typecheck, docs, performance]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.quality.result }}" != "success" || 
                "${{ needs.test.result }}" != "success" || 
                "${{ needs.integration-test.result }}" != "success" || 
                "${{ needs.typecheck.result }}" != "success" || 
                "${{ needs.docs.result }}" != "success" || 
                "${{ needs.performance.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"

      - name: Post success message
        if: github.event_name == 'pull_request'
        run: |
          echo "✅ All CI checks passed!"
          echo "Ready for review and merge."
